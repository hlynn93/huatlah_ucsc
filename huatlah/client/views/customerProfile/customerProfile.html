<template name="customerProfile">
    <div class="twelve wide column">
    {{#autoForm class="ui form" schema=updateSchema id="customerForm" type="method" meteormethod="updateProfile"}}
    <div class="field">
      <label>Profile Picture</label>
      {{> upload_semanticUI}}
      {{> afQuickField class="image_url" name="image_url" type="hidden"}}
    </div>
      {{> afQuickField name="name" placeholder="Your Name"}}
      {{> afQuickField name="phone" placeholder="Your Phone Number"}}
      <button class="ui button addVoucherButton" disabled="disabled" type="submit">Update Profile</button>
    {{/autoForm}}
    </div>
  </template>
