<template name="dashboard">



  <div style="background:#f2f6ff;border-left:1px solid #ccc;border-bottom:1px solid #ccc;" class="fourteen wide column">
    {{#with currentUser}}
        {{#with profile}}
    <div class="ui two column stackable doubling grid">
      <div class="column">
        <div class="ui segment">
          <div class="ui statistic">
            <div class="label">
              Points
            </div>
            <div class="value">
              {{rewardpoints}}
            </div>
          </div>
          <br />
        </div>
      </div>
      <div class="column">

        <div class="ui segment">

          <div class="ui statistic">
            <div class="label">
              Balance
            </div>
            <div class="value balance">
              {{moneybalance}}
            </div>
          </div>

        </div>
      </div>

    </div>
    {{/with}}
  {{/with}}
  <div class="ui fourteen column">


            <div class="ui link cards featured_vouchers">

            {{#each vouchersList}}
                <div class="card voucherCard">
                  <div class="image">
                    <img src="/upload/{{image_url}}" />
                  </div>
                  <div class="content" style="text-align:center;display:block;">
                    <div class="header">{{name}}</div>
                    <div class="meta">
                      <a>Voucher</a>
                    </div>
                    <div class="description">
                      <b style="font-size:26px;color:#2689a8;">
                        Redeem with <br />
                        {{points}} points
                      </b>
                    </div>
                  </div>
                  <div class="extra content">
                    <span class="right floated">

                      <a href="/redeem/{{_id}}/{{user_id}}">
                      <div class="ui green button">Redeem</div>
                    </a>

                    </span>
                    <span>
                      <i class="user icon"></i>
                      {{quantity}} Vouchers Left
                    </span>
                  </div>
                </div>
            {{/each}}
      </div>
    </div>

  </div>


</template>
