<template name="dashboard">

  <div class="six wide column">

    <div class="ui horizontal segments">
      <div class="ui segment">
        <div class="ui statistic">
          <div class="label">
            Points
          </div>
          <div class="value">
            500
          </div>
        </div>
        <br />
        {{> reactiveTable collection=points showNavigation='never' rowsPerPage=5}}
      </div>
    </div>
  </div>

  <div class="six wide column">
    <div class="ui horizontal segments">

      <div class="ui segment">

        <div class="ui statistic">
          <div class="label">
            Balance
          </div>
          <div class="value">
            $150.00
          </div>
        </div>

        {{> reactiveTable collection=transactions showNavigation='never' rowsPerPage=5}}

      </div>
    </div>

  </div>

  <div class="twelve wide column">



  </div>


</template>
