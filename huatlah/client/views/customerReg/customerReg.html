<template name="customerReg">
  {{#autoForm class="ui form" schema=registerSchema id="customerForm" type="method" meteormethod="register"}}
    <legend>Register</legend>
    {{> afQuickField name="email"}}
    {{> afQuickField name="password" type="password"}}
    {{> afQuickField name="passwordConfirmation" type="password"}}
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  {{/autoForm}}
</template>
