<template name="retailerReg">
  <div class="contentPage fourteen wide column">
  {{#autoForm class="ui form" schema=registerSchema id="retailerForm" type="method" meteormethod="retailerRegister"}}
    <legend>Welcome Onboard!</legend>
    {{> afQuickField name="email" label="Email" placeholder="Your Email"}}
    {{> afQuickField name="phone" label="Phone Number" placeholder="Your Phone Number"}}
    {{> afQuickField name="password" label="Password" type="password" placeholder="Your Password"}}
    {{> afQuickField name="passwordConfirmation" label="Password Confirmation" type="password" placeholder="Your Password Again"}}
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  {{/autoForm}}
  </div>
</template>
