<template name="apidocs">
    <div class="fourteen wide column apidocs-wrapper">
      <div class="contentPage apidocs">
        <div class="title">
          <h2>API References</h2>
        </div>
        <div class="ui two column stackable doubling grid">
          <div class="column">
            <div class="ui styled accordion apirefs-wrapper">
              <div class="title active">
                <i class="dropdown icon"></i>
                Get Users' Info
              </div>
              <div class="content active">
                <p class="transition visible" style="display: block !important;">/api/users/ returns a json object of the users that are currently registered on the platform.
                  This includes name, phone, reward points, and the balance</p>
              </div>
              <div class="title">
                <i class="dropdown icon"></i>
                Get User's Info By Id
              </div>
              <div class="content">
                <p class="transition hidden"><em>/api/users/:id</em> returns a json object of the users. This includes name, phone, reward points, and the balance</p>
                <xmp>
{
    "status": "success",
    "data": {
        "_id": "j85BNTzsjHerAMFbj",
        "profile": {
            "name": "",
            "phone": "5534567890",
            "voucher_repo": "",
            "oldpassword": "",
            "image_url": "blank_image.png",
            "type": "2",
            "voucher_list": "[{\"name\":\"amazon\",\"points\":10,\"image_url\":\"a_generic.jpg\",\"quantity\":10,\"expire\":\"1912-12-02T08:00:00.000Z\"}]"
        }
    }
}
                </xmp>
              </div>
              <div class="title">
                <i class="dropdown icon"></i>
                Get Transaction
              </div>
              <div class="content">
                <p><em>/api/transactions/</em> returns a json object of the transactions happened. This includes the user id of the person who made those transactions, the total rounded amount, and the actual amount</p>
              </div>
              <div class="title">
                <i class="dropdown icon"></i>
                Get Transaction by Id
              </div>
              <div class="content">
                <p> <em>/api/transactions/:id</em> returns a json object of the transaction happened. This includes the user id of the person who made the transaction, the total rounded amount, and the actual amount</p>
                <xmp>
{
  "status": "success",
  "data": {
      "_id": "7x4LFnrmX3Ayj75yf",
      "customer_id": "G3bRhpS7nnyyFnnRo",
      "totalAmount": 26,
      "actualAmount": 25.22,
      "diffAmount": 0.7800000000000011,
      "createdAt": "2016-01-31T17:03:52.003Z"
  }
}
                </xmp>
              </div>
              <div class="title">
                <i class="dropdown icon"></i>
                Add Transaction
              </div>
              <div class="content">
                <p> <em>/users/addTransaction/:id</em> updates the user balance and reward points of the latest transaction. The required fields are { moneybalance (the amount spent), rewardpoints ( the amount of reward points receivied)} </p>
              </div>
              <div class="title">
                <i class="dropdown icon"></i>
                Add Balance
              </div>
              <div class="content">
                <p> <em>/users/addBalance/:id</em> deposits the money into the user balance. The required field is { moneybalance (the amount deposited)} </p>
              </div>
              <div class="title">
                <i class="dropdown icon"></i>
                Get Meal
              </div>
              <div class="content">
                  <p> <em>/needy/getMeal/:id</em> returns whether the person has coupons left and be able to receive meals.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
