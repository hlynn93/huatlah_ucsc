<template name="retailerProfile">
  <div class="contentPage fourteen wide column">
  {{#autoForm class="ui form" schema=updateSchema id="retailerForm" collection="Meteor.users" doc=currentUser type="update"}}
    <legend>Your Profile</legend>
    {{> afQuickField name="name" placeholder="Your Name"}}
    {{> afQuickField name="phone" placeholder="Your Phone Number"}}
    {{> afQuickField name="image_url" placeholder="Your Profile Picture"}}
    <div>
      <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
    </div>
  {{/autoForm}}
  </div>
</template>
