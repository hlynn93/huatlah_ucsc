<template name="voucher_store_add">

  <div class="twelve wide column">

    {{#autoForm class="ui form" schema=voucherStoreAddSchema_client id="voucherStoreAddForm" type="method" meteormethod="addVoucher"}}

      <div class="field">
        {{> afQuickField name="name"}}
      </div>
      <div class="field">
        {{> afQuickField name="quantity"}}
      </div>
      <div class="field">
        <label>Upload Files</label>
      </div>
      <div class="field">
          {{> afQuickField name="expire" type="datetime-local"}}
      </div>
      <button class="ui button" type="submit">Submit</button>
    {{/autoForm}}

  </div>

</template>
